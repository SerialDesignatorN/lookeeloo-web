<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Enjoy streaming video and limitless fun at Lookeeloo. With lots of videos, you can have endless fun and everyone cannot stop watching Lookeeloo and cannot stop laughing. Whether you're watching Korean drama, action, you name it, it is there. What are you waiting for? Visit Lookeeloo today!">

        <meta name="keywords" content="free, streaming, video streaming, lookeeloo, netflix alternative, fun, endless fun, entertainment">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Lookeeloo</title>
        <link rel="shortcut icon" type="image/jpg" href="assets/logo.png"/>
    </head>
    <body>
        <header>
            <div class="header">
                <img src="assets/logo.png" width="50">
                <input type="text" id="searchbox" placeholder="Search Lookeeloo" style="position: relative; bottom: 3%;">
                <i class="material-icons" onclick="upload()" style="position: relative; bottom: 3%; vertical-align: 50%; margin-left: 11%; cursor: pointer;">file_upload</i>
                <a href="pages/settings.html" style="color: white;">
                    <i class="material-icons" style="position: relative; bottom: 3%; vertical-align: 50%; margin-left: 2%">settings</i>
                </a>
                <i class="material-icons topcorner" style="position: relative; bottom: 3%; vertical-align: 50%;">account_circle</i>
            </div>
        </header>
        <div class="leftPanel">
            <h1 style="font-family: Source Sans Pro; font-size: 29px; font-weight: 700; margin-left: 1.2%;">The Tiniest Man in the World</h1>
            <small style="text-transform: uppercase; margin-left: 1.2%;">Juan Pablo Zaramella</small>
            <br>
            <button class="play" onclick="location.replace('vid/e1/player.html')"><i class="material-icons">play_arrow</i> Play S1:E1</button>
        </div>
        <div class="container">
            <div class="rightPanel" style="padding-left: 98%;">
                <img src="6381937-poster.jpg" width="500" style="cursor: pointer;" >
            </div>
        </div>
        <div class="epSelect">
            <div class="epBtn">
                <img src="assets/e1.png" style="cursor: pointer;" onclick="location.replace('vid/e1/player.html')">
                <div class="details" style="display: inline-block;">
                    <h1 style="font-family: Source Sans Pro; font-size: 29px; font-weight: 700; margin-left: 39.2%; vertical-align: middle;">Coffee</h1>
                </div>
            </div>
            <br></br>
            <div class="epBtn">
                <img src="vid/e2/e2.png" style="float: left; cursor: pointer;" onclick="location.replace('vid/e2/player.html')">
                <div class="details" style="display: inline-block;">
                    <h1 style="font-family: Source Sans Pro; font-size: 29px; font-weight: 700; margin-left: 39.2%;">Skateboard</h1>
                </div>
            </div>
        </div>
    </body>
</html>
