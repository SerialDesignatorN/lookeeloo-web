    <div class="video-container" id="video-container">
      <div class="playback-animation" id="playback-animation">
        <svg class="playback-icons">
          <use class="hidden" href="#play-icon"></use>
          <use href="#pause"></use>
        </svg>
      </div>

      <video controls class="video" id="video" preload="metadata" poster="6294386.jpeg">

          <div class="seek-tooltip" id="seek-tooltip">00:00</div>
        </div>

        <div class="bottom-controls">
          <div class="left-controls">
            <button data-title="Play (k)" id="play">
              <svg class="playback-icons">
                <use href="#play-icon"></use>
                <use class="hidden" href="#pause"></use>
              </svg>
            </button>

            <div class="volume-controls">
              <button data-title="Mute (m)" class="volume-button" id="volume-button">
                <svg>
                  <use class="hidden" href="#volume-mute"></use>
                  <use class="hidden" href="#volume-low"></use>
                  <use href="#volume-high"></use>
                </svg>
              </button>

              <input class="volume" id="volume" value="1"
              data-mute="0.5" type="range" max="1" min="0" step="0.01">
            </div>

            <div class="time">
              <time id="time-elapsed">00:00</time>
              <span> / </span>
              <time id="duration">00:00</time>
            </div>
          </div>

          <div class="right-controls">
            <button data-title="Settings" class="settings-button" id="settings-button">
              <svg>
                <use href="#settings"></use>
              </svg>
            </button>
            <button data-title="Picture in Picture (p)" class="pip-button" id="pip-button">
              <svg>
                <use href="#pip"></use>
              </svg>
            </button>
            <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
              <svg>
                <use href="#fullscreen"></use>
                <use href="#fullscreen-exit" class="hidden"></use>
              </svg>
            </button>
          </div>
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1>Settings</h1>
              <p id="playbackcount">Video Playback Speed: 1.0</p>
              <input type="range" id="playbackrate" onchange="changePlayback()" style="appearance: auto;" min="0.5" max="3.0" step="0.5" value="1.0">
              <p>Change video URL:</p>
              <input type="text" id="url">
              <p>Subtitle URL (WebVTT)</p>
              <input type="text" id="subUrl">
              <h1>Information</h1>
              <p id="counterE">Total Frames: 0</p>
              <p id="percentE">Dropped Frames: 0%</p>
              <p id="ssidE">WiFi: *{$data.ssid}*</p>
            </div>
          </div>
        </div>
      </div>
    </div>
